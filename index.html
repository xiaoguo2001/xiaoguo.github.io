<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>在线图片压缩工具</h1>
        
        <div class="upload-area">
            <input type="file" id="fileInput" accept="image/*">
            <input type="file" id="folderInput" webkitdirectory directory multiple>
            <div class="upload-buttons">
                <label for="fileInput">📁 选择单张图片</label>
                <label for="folderInput" class="folder-btn">📂 选择文件夹</label>
            </div>
            <p class="drag-tip">或将图片拖放到这里</p>
        </div>

        <div class="preview-area">
            <img id="preview" style="display: none; max-width: 100%;">
            <p id="imageInfo"></p>
        </div>

        <div class="compress-area" style="display: none;">
            <div class="quality-control">
                <label for="quality">压缩质量:</label>
                <select id="quality">
                    <option value="0.7">高质量 (≤1MB)</option>
                    <option value="0.5" selected>中等质量 (≤0.8MB)</option>
                    <option value="0.3">低质量 (≤0.5MB)</option>
                </select>
                
                <label for="colorMode">色彩模式:</label>
                <select id="colorMode">
                    <option value="high">高保真 (保持清晰度)</option>
                    <option value="normal" selected>标准 (平衡压缩)</option>
                    <option value="low">压缩优先 (最小体积)</option>
                </select>
            </div>

            <button id="compressBtn" class="compress-btn">开始压缩</button>
            
            <div class="progress-bar" style="display: none;">
                <div class="progress"></div>
            </div>
            
            <div class="batch-progress" style="display: none;">
                <p class="batch-status">正在处理: 0/0</p>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>

            <div class="compress-info"></div>
            
            <div class="batch-result" style="display: none;">
                <button id="downloadAll" class="download-btn">下载所有压缩图片</button>
            </div>
        </div>

        <div class="notice">
            <h2>温馨提示：</h2>
            <ul>
                <li>• 所有图片均在本地浏览器中处理，不会上传至任何服务器</li>
                <li>• 完全保护您的图片隐私和安全</li>
                <li>• 无需消耗上传下载流量</li>
                <li>• 压缩速度快，操作便捷</li>
            </ul>
            <p>安全无忧，请放心使用！</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
